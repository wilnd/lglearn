plugins {
    id 'java'
    id 'war'
}

sourceCompatibility = 1.8

dependencies {
    compile(
            'mysql:mysql-connector-java:8.0.16',
            'com.alibaba:druid:1.1.10', //连接池
            'javax.servlet:javax.servlet-api:4.0.1', //servlet
            'cglib:cglib:3.3.0', //cglib依赖包
            'org.springframework:spring-context:5.3.3', //IOC容器
            'org.springframework:spring-web:5.3.3', //web
            'org.springframework:spring-aop:5.3.3', //aop
            'org.aspectj:aspectjweaver:1.9.2', //aop

            project(':Base')
    )
}

war{

}

//定义目录结构
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}